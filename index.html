<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('oo.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .header {
            padding: 10px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .search-container {
            margin: 20px 0;
        }
        .manga-reader {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        .manga-reader iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .close-btn, .fullscreen-btn, .theme-toggle, .history-btn, .download-btn, .ai-recommend-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
        .site-name {
            position: absolute;
            top: 58px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            font-weight: bold;
        }
        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .manga-reader iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="site-name">Manga Net</div>
    <div class="header">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
        <button class="history-btn" onclick="viewHistory()">ðŸ“œ History</button>
        <button class="download-btn" onclick="downloadManga()">ðŸ“¥ Download Manga</button>
        <button class="ai-recommend-btn" onclick="getAIRecommendations()">ðŸ¤– AI Manga Recommendations</button>
    </div>
    <div class="container">
        <div class="search-container">
            <script async src="https://cse.google.com/cse.js?cx=e3fd4b487401c420f"></script>
            <div class="gcse-search" id="searchResults"></div>
        </div>
        
        <div id="mangaReader" class="manga-reader">
            <button class="close-btn" onclick="closeReader()">Close</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ”³ Fullscreen</button>
            <iframe id="mangaFrame"></iframe>
        </div>
    </div>
    <div class="footer">INDU CODES</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            node.querySelectorAll("a").forEach((link) => {
                                link.setAttribute("target", "_self");
                                link.addEventListener("click", function (event) {
                                    event.preventDefault();
                                    openMangaReader(this.href);
                                });
                            });
                        }
                    });
                });
            });
            observer.observe(document.getElementById("searchResults"), { childList: true, subtree: true });
        });
        
        function openMangaReader(url) {
            document.getElementById("mangaReader").style.display = "block";
            document.getElementById("mangaFrame").src = url;
            saveToHistory(url);
        }
        
        function closeReader() {
            document.getElementById("mangaReader").style.display = "none";
            document.getElementById("mangaFrame").src = "";
        }
        
        function toggleFullscreen() {
            let frame = document.getElementById("mangaFrame");
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }
        
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            if (!history.includes(url)) {
                history.push(url);
                localStorage.setItem("history", JSON.stringify(history));
            }
        }
        
        function viewHistory() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            if (history.length === 0) {
                alert("No history available.");
            } else {
                let historyList = "History:\n" + history.join("\n");
                alert(historyList);
            }
        }
        
        function downloadManga() {
            alert("Downloading manga feature coming soon!");
        }
        
        function getAIRecommendations() {
            alert("AI recommendations feature coming soon!");
        }
        
        window.onload = function() {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        }
    </script>
</body>
</html>
